// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    buildToolsVersion = "34.0.0"
    minSdkVersion = 21
    compileSdkVersion = 34
    targetSdkVersion = 34
    kotlinVersion = "1.9.22"
    frescoVersion = "2.5.0"
    // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
    ndkVersion = "23.1.7779620"
    FLIPPER_VERSION = "0.125.0"
  }
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  dependencies {
    classpath("com.android.tools.build:gradle:8.2.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    classpath("org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion")
    classpath("org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion")
    classpath("org.gradle.kotlin:gradle-kotlin-dsl-plugins:2.4.1")
    classpath("com.google.gms:google-services:4.4.1")
    classpath("com.facebook.react:react-native-gradle-plugin")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

// apply plugin: "expo-root-project"

configurations.all {
  resolutionStrategy {
    force 'org.bouncycastle:bcprov-jdk18on:1.77'
    force 'org.bouncycastle:bcpkix-jdk18on:1.77'
    force 'org.bouncycastle:bcutil-jdk18on:1.77'
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}
